<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="icon" href="https://www.evolucaoauditoria.com.br/wp-content/uploads/2025/01/cropped-evolucao-auditoria-favicon-270x270.png" type="image/png">
<style>

    html {
      height: 100%;
      background: linear-gradient(135deg, #a7a8b6 0%, #2b2e2b 100%) !important;
      background-attachment: fixed !important;
      background-repeat: no-repeat !important;
    }
    
    body {
      background: transparent !important;
      min-height: 100vh !important;
    }
    
    main {
      background: transparent !important;
    }
  </style>
  {% block head_extra %}{% endblock %}
</head>

<body class="d-flex flex-column h-100">
  <!-- NAVBAR GLOBAL -->
  <header>{% include "global/navbar.html" %}</header>

  <!-- TODO HTML QUE FOR INICIADO SERA NECESSARIO DEFINIR O MAIN -->
  <main class="flex-shrink-0">
  {% block content %}
  <!-- Conteúdo principal da página -->
  {% endblock %}
  </main>

  <footer class="bg-dark text-light text-center text-md-start mt-auto py-2">
    <div class="container">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="mb-2 mb-md-0">
          <small>&copy; {% now "Y" %}Evolução. Todos os direitos reservados.</small>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"></script>
  {% block script_extra %}{% endblock %}
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Favicon -->
  <link rel="icon" href="{% static 'global/img/evolucao-auditoria-favicon-270x270.png' %}" type="image/png">
  
  <title>{% block title %}{% endblock %}</title>

  <!-- Fontes Poppins Google para usar no CSS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  
  
  {% block head_extra %}{% endblock %}
</head>

<body class="d-flex flex-column h-100 {% block body_class %}{% endblock %}">
  <!-- NAVBAR -->
  <header>{% include "global/navbar.html" %}</header>

  <!-- LOADING OVERLAY -->
  {% include "global/loading_overlay.html" %}

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="flex-shrink-0">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-light text-center text-md-start mt-auto py-2">
    <div class="container">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="mb-2 mb-md-0">
          <small>&copy; {% now "Y" %} Evolução. Todos os direitos reservados.</small>
        </div>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS GLOBAIS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'global/js/loader.js' %}"></script>
  
  <!-- BLOCO PARA SCRIPTS ESPECÍFICOS -->
  {% block scripts_extra %}{% endblock %}
</body>

</html>

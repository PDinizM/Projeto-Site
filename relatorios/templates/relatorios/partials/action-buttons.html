<div class="action-buttons d-flex justify-content-end flex-wrap gap-2 mb-4 d-print-none">
  <a href="#" onclick="window.history.back(); return false;" class="btn btn-outline-secondary">
    <i class="bi bi-arrow-left"></i>
    Voltar
  </a>

<button type="button" id="btn-imprimir-principal" class="btn btn-secondary">
  <i class="bi bi-printer"></i> Imprimir
</button>

  <button id="btn-copy-text" class="btn btn-primary">
    <i class="bi bi-clipboard"></i>
    Copiar Texto
  </button>

  {% comment %} <button id="btn-save-pdf" class="btn btn-danger">
    <i class="bi bi-file-earmark-pdf"></i>
    Salvar PDF
  </button> {% endcomment %}

 <button id="btn-save-xlsx" class="btn btn-success">
    <i class="bi bi-file-earmark-excel"></i>
    Salvar Excel
  </button>
</div>

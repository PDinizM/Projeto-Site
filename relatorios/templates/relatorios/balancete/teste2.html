<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário com Select Múltiplo</title>
  </head>
  <body>
    <h2>Selecione várias opções:</h2>

    <form action="/sua-rota-de-destino" method="POST">
      <label for="opcoes">Opções:</label>
      <br />
      <select name="opcoes[]" id="opcoes" multiple size="5">
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
        <option value="3">Opção 3</option>
        <option value="4">Opção 4</option>
        <option value="5">Opção 5</option>
      </select>
      <br />
      <br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo de Tabela em Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 40px;
      }

      .card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      caption {
        caption-side: top;
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ccc;
        text-align: left;
      }

      th {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <table>
        <caption>Empresas</caption>
        <thead>
          <tr>
            <th>CNPJ</th>
            <th>Nome Empresarial</th>
            <th>Equipe</th>
          </tr>
        </thead>
        <tbody>
          {% for empresa in empresas %}
          <tr>
            <td>
              <a href="{% url 'controller:empresa' empresa.id %}">
                {{ empresa.cnpj }}
              </a>
            </td>
            <td>{{ empresa.nome_empresarial }}</td>
            <td>{{ empresa.equipe_responsavel.nome_equipe }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
